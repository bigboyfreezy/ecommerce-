<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

  <section class="row">
         <div class="col-md-12">
             <h3 class="jumbotron">Sign In</h3>
         </div>
  </section>
  <hr style="width: 30%; border:solid black 3px;"><br>

    <section class="row" style="margin-left:2%; padding">
        <div class="col-md-4">
            <h4>Sign In</h4>
            <b style="font:italic color:green">{{success}}</b><br>
             <b style="color:red">{{error}}</b><br>

            <form action="/signin" method="post">
                <!-- below form data is posted to /signup route                 -->
                <input type="text" name="email" placeholder="Your Email" class="form-control">
                <br>
                <input type="password" name="password" placeholder="Your Password" class="form-control">
                <br>



                <button type="submit" class="btn btn-outline-info b" >SIGN IN</button>

              <a href="/signup">Dont have an account?Sign Up</a>
            </form>
            <br>


        </div>

        <div class="col-md-8">
            <img src="http://modcom.co.ke/pics/kids.jpg" alt="" class="img-fluid" width="80%">
        </div>
    </section>


</body>
</html>
